{{/*

  Usage:
  {{< alert $style "Alert Text" />}}
  {{% alert $style %}}Inner **block** of Markdown.{{% /alert %}}

  Available styles: "success", "info", "warning", "error"

*/}}

<div class="alert {{ with .Get 0 }}alert-{{ . }}{{ end }}">
  {{ if (isset .Params 1) }}{{ .Get 1 }}{{ else }}{{ .Inner }}{{ end }}
</div>
